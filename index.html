<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Kitten's Oubliette</title>
    <script src="https://kit.fontawesome.com/5ca295eb00.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Literata|Trade+Winds&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link type="image/png" href="assets/favicon.png" rel="icon">
    <link rel="apple-touch-icon" href="assets/appleTouchIcon.png" />
</head>
<body class="noScroll">
    <div class="curtain" id="curtain">
        <div class="curtainContents">
            <div class="imgContainer loading">
                <img src="assets/appleTouchIcon.png" alt="Red eyed cat with flames behind him.">
            </div>
            <h2 class="loading">Loading...</h2>
            <div class="loadError">
                <h2>
                    Something went wrong...
                </h2>
                <p>
                    If this is due to a CORS error, you may have better luck with the version <a href="https://laurheth.github.io/laurenHetheringtonProjectThree/">here</a>.
                </p>
            </div>
        </div>
    </div>
    <header>
        <div class="wrapper">
            <h1>Not Loaded Yet</h1>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="cardBackground shadowRight box"></div>
            <div class="row">
                <div class="column">
                    <div id="imgContainer" class="imgContainer">
                        <img src="assets/dungeonCell.png" alt="A dark dungeon cell with a bed on the left, and a barred window. You can see the Moon and some trees through the window.">
                    </div>
                </div>
                <div class="column">
                    <h2 id="locationTitle">Loading</h2>
                    <div id="descriptionBox" class="descriptionBox">
                        <p>Loading</p>
                    </div>
                </div>
            </div>
            <!-- Slight adjustment to layout at Fatima's suggestion -->
            <!-- Also, these are reversed by flex on purpose. Semantically, I want the room relevant actions to be first. At the same time, I feel that having the room related actions directly beneath the room text helps guide the eyes of sighted users towards what they should be seeing first -->
            <div class="row reverse">
                <div class="column">
                    <div class="">
                        <h3>Available actions:</h3>
                        <ul id="actionBox" class="actionBox">
                        </ul>
                    </div>
                </div>
                <div class="column">
                    <div class="">
                        <h3>Your inventory:</h3>
                        <ul id="itemBox" class="itemBox">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="wrapper">
            <p>Â© Lauren Hetherington 2019</p>
        </div>
    </footer>
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src='scripts/adventure.js'></script>
</body>
</html>
